<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Irving Rivas Website Response</title>
</head>

<body>
    <div class="container"><br>
        <h1 id="mtitle"></h1>
        <hr>
        <div class="jumbotron">
            <h1 id="mmes" class="display-4"></h1>
            <br>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/" role="button">Return</a>
            </p>
        </div>
</body>
<script type="text/javascript">
    $.get("/submit/reply", function (data) {
        console.log(data);
        if (data.success) {
            $("#mtitle").text("Contact Message Sent!");
            $("#mmes").text(data.success + " " + data.msg + "Your message was sent!");
        } else {
            $("#mtitle").text("Contact Message Not Sent");
            if (data.msg === "") {
                $("#mmes").text("Your message was not sent. ");
            } else {
                $("#mmes").text("Your message was not sent. " + data.msg);
            }
        }
    });
</script>

</html>
